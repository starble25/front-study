<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 의미상으로 강조하기 *웹접근성 -->
    <p>여기는 <strong>출입금지</strong> 입니다.</p>
    <p>여기부터 <em>통행금지</em> 입니다.</p>

    <br>

    <!-- 시각적으로 강조하기 -->
    <p>여기는 <b>출입금지</b> 입니다.</p>
    <p>여기부터 <i>통행금지</i> 입니다.</p>
</body>
</html>
