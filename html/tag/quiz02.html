<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>
        사용자 ID : <input type="text">
        <br>
        비밀 번호 : <input type="password"> <input type="button" value="완료" readonly>
    </p>
    
    <select>
        <optgroup label="메뉴선택">
            <option>짜장면</option>
            <option selected>짬뽕</option>
            <option>탕수육</option>
        </optgroup>
    </select>

    <br>
    <label>짜장면<input type="checkbox"></label>
    <label>짬뽕<input type="checkbox" checked></label>
    <label>탕수육<input type="checkbox"></label>
    
    <p>
        이름 : <input type="text">
        <br>
        암호 : <input type="password">
        <br>
        자소서 : <textarea>이곳에 자기소개서 작성</textarea>
    </p>

    검색 : <input type="text">
    <input type="button" value="Q1" readonly>
    <input type="button" value="Q2" readonly>
    
    <br>
    submit 버튼 : 
    <input type="submit" value="전송1">
    <input type="submit" value="전송2">

    <br>
    reset 버튼 : 
    <input type="reset" value="리셋1">
    <input type="reset" value="리셋2">

</body>
</html>
