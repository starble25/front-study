    <br><br>

    <img src="sample.jpg" alt="샘플이미지"> <!-- 동일한 경로 -->
    
    <img src="images/sample2.jpg" alt="샘플이미지2"> <!-- 하위 images 폴더경로 내부 -->
    <a href="https://static.coupangcdn.com/za/cmg_paperboy/image/1727417999293/C2-S6%28228x298%29.jpg" target="_blank">
        <img src="images/sample2.jpg" alt="샘플이미지2">
    </a>
    
    <img src="../../images/sample3.jpg" alt="샘플이미지3"> <!-- 상위 다른 경로 이미지 -->

    <!-- 외부 이미지 주소 링크 -->
