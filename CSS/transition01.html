<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>

    <style>

        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 20px;

            transition-property: all;
            transition-duration: 3s;
            /* transition-delay: 2s; */
            /* transition-timing-function: cubic-bezier(0.01, 1.03, 0.9, 0.11); */
        }

        .box:hover {
            background-color: blue;
            width: 300px;
        }
    </style>
</head>

<body>

    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

</body>

</html>
