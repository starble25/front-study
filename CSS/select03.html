<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p:first-child {
            color: red;
        }

        p:last-child {
            color: blue;
        }

        /* p:nth-child(3) {
            color: green;
        } */
        /* p:nth-of-type(3) {
            color: green;
        } */

        /*  짝수 : 2n       = even
            홀수 : 2n + 1   = odd
         */
        p:nth-of-type(even) {
            color: green;
        }
    </style>
</head>
<body>
    
    <div>
        <p>p1</p>
        <p>p2</p>
        <p>p3</p>
        <p>p4</p>
        <p>p5</p>
        <p>p6</p>
    </div>

    <div>
        <p>p1</p>
        <span>p2</span>
        <p>p3</p>
        <span>p4</span>
        <p>p5</p>
        <p>p6</p>
    </div>

    <div>
        <p>p1</p>
        <span>p2</span>
        <span>p4</span>
        <p>p3</p>
        <p>p5</p>
        <p>p6</p>
    </div>

</body>
</html>
