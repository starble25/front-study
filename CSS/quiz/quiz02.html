<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 500px;
            margin: 0 auto;
            margin-top: 50px;
            text-align: center;
            
            /* border: 1px solid black; */
        }

        .container::after {
            content: "";
            display: block;
            clear: both;
        }

        .red-box {
            width: 50%;
            height: 100px;
            background-color: red;
            float: left;
        }

        .green-box {
            width: 50%;
            height: 100px;
            background-color: green;
            float: left;
        }

        .blue-box {
            width: 100%;
            height: 200px;
            background-color: blue;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <div class="red-box"></div>
        <div class="green-box"></div>
        <span>글자가운데정렬</span>
        <div class="blue-box"></div>
    </div>
</body>
</html>
