    <title>Document</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .bg-red {
            background-color: red;
        }
    </style>
</head>

    <script>
        //내가 누른 박스의 배경색상이 빨간색으로 변경

        const boxArr = document.querySelectorAll('.box');
        // boxArr = [box1, box2, box3]


        boxArr.forEach((item)=>{
            item.addEventListener('click', (event)=>{
                // console.log(this);
                console.log(event);
                event.target.classList.toggle('bg-red');
                //event.target == 이벤트가 발생한 box 요소
            });
        });
