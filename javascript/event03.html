<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>event03</h1>

    <button id="btn1" onclick="btn_click()">btn1</button>
    <button id="btn2">btn2</button>
    <button id="btn3">btn3</button>

    <script>
        function btn_click() {
            alert('버튼 클릭됨');
        }

        // document.getElementById('btn2').onclick = btn_click;

        // document.getElementById('btn3').addEventListener('click', btn_click);

        const btn_btn2 = document.getElementById('btn2');

        document.getElementById('btn2').onclick = function() {
            alert('프로퍼티 등록 클릭함수');
        };

        btn_btn2.onmouseover = ()=>{ console.log('btn2 마우스가 올라옴'); };
        btn_btn2.onmouseout = ()=>{ console.log('btn2 마우스가 나감'); };

        const btn_btn3 = document.getElementById('btn3');
        
        document.getElementById('btn3').addEventListener('click', ()=>{
            alert('이벤트 리스너 함수 바로 정의');
        });

        btn_btn3.addEventListener('mouseover', ()=>{console.log('btn3 마우스가 올라옴');});
        btn_btn3.addEventListener('mouseout', ()=>{console.log('btn3 마우스가 나감');});

    </script>
</body>
</html>
