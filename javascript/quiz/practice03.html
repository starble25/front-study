<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>달식당 <span onclick="input_clk()">좋아요♡ </span><span id="number"></span></h1>

    <script>
        let count = 0;
        document.getElementById('number').textContent = count;

        function input_clk() {
            count++;
            document.getElementById('number').textContent = count;
        };

    </script>
</body>
</html>
