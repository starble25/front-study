<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 5000px;
            height: 5000px;
        }

        #container {
            position: fixed;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    
    <div id="container">
        <button onclick="sct()">scrollTo</button>
        <button onclick="scb()">scrollBy</button>
    </div>

    <script>
        function sct() {
            // window.scrollTo(300, 600);
            // window.scrollTo(0, 0); // 맨 위로(처음으로) 버튼


            window.scrollTo( {
                left:0,
                top:0,
                behavior:'smooth'
            } );
        };

        function scb() {
            // window.scrollBy(500, 500);
            window.scrollBy({
                left:500,
                top:500,
                behavior:'smooth'
            });
        };
    </script>
</body>
</html>
